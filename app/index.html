<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>String Builder</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/assets/css/deps.min.css">
    <link rel="stylesheet" href="/assets/css/app.min.css">
  </head>
  <body>
    <div class="wrapper" style="height: auto; min-height: 100%">
      <div class="content-wrapper" style="min-height: 990px;">
        <section class="content-header">
          <h1>String Builder</h1>
        </section>
        <section class="content">
          <div class="box box-success">
            <div class="box-header with-border">
              <h3 class="box-title">Te ajudando com os SQL's</h3>
            </div>
            <div class="form">
              <div class="box-body">
                <div class="row">
                  <div class="form-group col-lg-3">
                    <label>Nome da variável</label>
                    <input id="nomeVariavel" type="text" class="form-control"
                      id="nomeVariavel" placeholder="'sql' por padrão">
                  </div>
                </div>
                <div class="row">
                  <div class="checkbox col-lg-3">
                    <label>
                      <input id="isImprimirVariavel" type="checkbox">
                      Imprimir declaração variável
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <label>Entrada</label>
                  <textarea class="form-control sql" name="entrada" id="entrada"
                  placeholder="Cole seu SQL aqui" rows="8" cols="80"></textarea>
                </div>
                <button id="btnBuild" type="button" class="btn btn-block btn-primary" name="button">Build</button>
                <div class="form-group">
                  <label>Saida</label>
                  <textarea class="form-control sql" name="entrada" rows="8" cols="80" id="saida"></textarea>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="/assets/js/deps.min.js"></script>
    <script src="/assets/js/app.min.js"></script>
  </body>
</html>
